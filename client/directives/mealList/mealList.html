<md-card ng-hide="meals.length === 0">
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">Day: {{date | date: 'dd/MM/yyyy'}}</span>
      <span class="md-subhead">Total of Calories: {{vm.getTotalCalories()}}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <md-content layout-padding>
      <div layout="row" layout-wrap>
        <meal ng-repeat="meal in meals" meal="meal"></meal>
      </div>
    </md-content>
  </md-card-content>
</md-card>
